<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Campeonato de Fútbol</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .jumbotron {
        background-color: #343a40;
        color: white;
        padding: 3rem;
      }
      .btn-custom {
        background-color: #dc3545;
        border-color: #dc3545;
      }
      .btn-custom:hover {
        background-color: #c82333;
        border-color: #bd2130;
      }
      footer {
        margin-top: 3rem;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="jumbotron text-center">
        <h1 class="display-4">¡Crea tu Campeonato de Fútbol!</h1>
        <p class="lead">
          Organiza partidos emocionantes y vive la pasión del fútbol con nuestro
          sistema de gestión.
        </p>
        <button
          type="button"
          class="btn btn-primary btn-lg btn-custom"
          data-toggle="modal"
          data-target="#loginModal"
        >
          Crear Campeonato
        </button>
      </div>
      <footer class="text-center">
        <p>&copy; 2023 Sistema de Gestión de Campeonatos de Fútbol</p>
      </footer>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Inicia Sesión</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Debes iniciar sesión primero para crear un campeonato.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cerrar
            </button>
            <a href="login.html" class="btn btn-primary">Iniciar Sesión</a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
