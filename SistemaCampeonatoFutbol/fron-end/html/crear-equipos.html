<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Equipos</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <!-- Columna del Formulario -->

        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title text-center">Registro de Equipos</h2>
              <form id="form-registrar-equipos">
                <div class="mb-3">
                  <label for="escudo-equipo" class="form-label"
                    >Escudo del Equipo</label
                  >
                  <input
                    type="file"
                    accept="image"
                    class="form-control"
                    id="id-escudo-equipo"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="sede-equipo" class="form-label"></label>
                  <select name="sedeEquipo" id="id-sede-equipo"></select>
                </div>
                <div class="mb-3">
                  <label for="nombreEquipo" class="form-label"
                    >Nombre del Equipo</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="nombre-equipo"
                    placeholder="Ingresa el Nombre del Equipo"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="categoria" class="form-label">Categoría</label>
                  <input
                    type="text"
                    class="form-control"
                    id="id-categoria"
                    placeholder="Ingresa la Categoría"
                    required
                  />
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">
                    Registrar Equipo
                  </button>
                </div>
              </form>
              <div class="d-grid mt-3">
                <a href="lista-equipos.html" class="btn btn-secondary"
                  >Ver Lista de Equipos</a
                >
              </div>
            </div>
          </div>
        </div>

        <!-- Columna de Equipos Registrados -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title text-center">Equipos Registrados</h2>
              <ul id="equipos-registrados" class="list-group">
                <!-- Los equipos registrados se mostrarán aquí -->
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/registrarEquipo.js"></script>
  </body>
</html>
